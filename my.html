<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <!-- <style>
        #dplayer {
            width: 800px;
            height: 450px;
            margin: 0;
        }
    </style> -->
    <div id="q-app">
        <q-layout view="hHh LpR fFf">
            <div class="q-ma-md navbar_div">
                <q-input filled v-model="text" label="万能搜索" style="width: 100%; margin-right: 0;"
                    v-show="innerWidth <= 1080">
                    <template v-slot:append>
                        <q-btn color="primary" @click="goToID(`search.html?keyword=${text}`)">
                            <q-icon left name="search"></q-icon>
                            <div>搜索</div>
                        </q-btn>
                    </template>
                </q-input>
                <div class="avatar_div">
                    <q-avatar color="green" text-color="white" icon="tv"></q-avatar>
                    <div>视频</div>
                    <q-popup-proxy>
                        <q-banner>
                            <q-list>
                                <q-item clickable v-ripple @click="goToID('index.html?type=1&category=1')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="window"></q-icon>
                                    </q-item-section>
                                    <q-item-section>分区视频</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=2')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="shuffle"></q-icon>
                                    </q-item-section>
                                    <q-item-section>随机视频</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=3&offset=0')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="access_time"></q-icon>
                                    </q-item-section>
                                    <q-item-section>最新视频</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=4&offset=0&time_limit=7')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="bar_chart"></q-icon>
                                    </q-item-section>
                                    <q-item-section>本周热门</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=4&offset=0&time_limit=30')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="trending_up"></q-icon>
                                    </q-item-section>
                                    <q-item-section>本月热门</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=4&offset=0&time_limit=90')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="whatshot"></q-icon>
                                    </q-item-section>
                                    <q-item-section>本季热门</q-item-section>
                                </q-item>
                            </q-list>
                        </q-banner>
                    </q-popup-proxy>
                </div>
                <div class="avatar_div" @click="goToID('blog_list.html?type=1')">
                    <q-avatar color="red" text-color="white" icon="create"></q-avatar>
                    <div>动态</div>
                </div>
                <q-input filled v-model="text" label="万能搜索" v-show="innerWidth > 1080">
                    <template v-slot:append>
                        <q-btn color="primary" @click="goToID(`search.html?keyword=${text}`)">
                            <q-icon left name="search"></q-icon>
                            <div>搜索</div>
                        </q-btn>
                    </template>
                </q-input>
                <div class="avatar_div">
                    <q-avatar color="teal" text-color="white" icon="menu">
                        <q-badge color="red" floating v-show="new_message_num_ > 0">{{new_message_num_}}</q-badge>
                    </q-avatar>
                    <div>其他</div>
                    <q-popup-proxy>
                        <q-banner>
                            <q-list>
                                <q-item clickable v-ripple @click="goToID('im.html')">
                                    <q-item-section avatar>
                                        <q-icon color="teal" name="sms"></q-icon>
                                    </q-item-section>
                                    <q-item-section>消息</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('my.html')">
                                    <q-item-section avatar>
                                        <q-icon color="purple-12" name="man"></q-icon>
                                    </q-item-section>
                                    <q-item-section>我的</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('admin.html')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="settings"></q-icon>
                                    </q-item-section>
                                    <q-item-section>管理页面</q-item-section>

                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('submit_video.html')">

                                    </q-item-section>
                                    <q-item-section>发布视频</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('submit_blog.html')">
                                    <q-item-section avatar>
                                        <q-icon color="purple-12" name="create"></q-icon>
                                    </q-item-section>
                                    <q-item-section>发布动态</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('docs/index.html')">
                                    <q-item-section avatar>
                                        <q-icon color="yellow-10" name="help"></q-icon>
                                    </q-item-section>
                                    <q-item-section>使用帮助</q-item-section>
                                </q-item>
                            </q-list>
                        </q-banner>
                    </q-popup-proxy>
                </div>
                <div class="avatar_div" @click="goToLogin()">
                    <q-avatar class="cursor-pointer">
                        <img :src="sessionStorage_avatar_url">
                    </q-avatar>
                </div>
            </div>
            <q-separator></q-separator>
            <q-page-container>
                <div>
                    <div class="q-ma-md navbar_div">
                        <div class="text-h4">我的</div>
                    </div>
                    <q-separator></q-separator>
                    <div class="q-ma-md refreshbar_div">

                            :pagination-label="setPaginationLabel_5" rows-per-page-label="每页条数：" style="width:100%;">
                            <template v-slot:top-right>
                                <q-btn color="primary" icon="west" label="上一页"
                                    @click="changeOffset('favorite_blog_list', -5)"></q-btn>
                                <div>&nbsp;</div>
                                <q-btn color="primary" icon-right="east" label="下一页"
                                    @click="changeOffset('favorite_blog_list', 5)"></q-btn>
                            </template>
                            <template v-slot:body-cell-cover_url="props">
                                <q-td :props="props">
                                    <q-img :src="props.row.cover_url" spinner-color="white"
                                        style="height: 20vh; width: 16vw; min-width: 320px; min-height: 240px;">
                                    </q-img>
                                </q-td>
                            </template>
                            <template v-slot:body-cell-title="props">
                                <q-td :props="props">
                                    <div>{{props.row.title}}</div>
                                </q-td>
                            </template>
                            <template v-slot:body-cell-content="props">
                                <q-td :props="props">
                                    <div>{{props.row.content}}</div>
                                </q-td>
                            </template>
                            <template v-slot:body-cell-options="props">
                                <q-td :props="props">
                                    <q-btn color="primary" icon="search" label="查看"
                                        @click="goToID(`blog.html?bid=${props.row.bid}`)"></q-btn>
                                </q-td>
                            </template>
                            <template v-slot:body-cell-info="props">
                                <q-td :props="props">
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div><b>OB{{props.row.bid}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <q-avatar class="cursor-pointer"
                                            @click="goToID(`search.html?keyword=${props.row.uid}`)">
                                            <img :src="props.row.avatar_url">
                                        </q-avatar>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div><b>UID{{props.row.uid}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div>时间：</div>
                                        <div><b>{{props.row.time}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <q-badge color="teal"><b>{{props.row.like_count}}</b></q-badge>
                                        <q-badge color="blue">点赞</q-badge>
                                        <q-badge color="teal"><b>{{props.row.favorite_count}}</b></q-badge>
                                        <q-badge color="orange">收藏</q-badge>
                                        <q-badge color="teal"><b>{{props.row.view_count}}</b></q-badge>
                                        <q-badge color="purple-5">查看</q-badge>
                                    </div>
                                </q-td>
                            </template>
                        </q-table>
                    </div>
                    <q-separator></q-separator>
                    <div class="q-ma-md refreshbar_div">

                                <div>&nbsp;</div>
                                <q-btn color="primary" icon-right="east" label="下一页"
                                    @click="changeOffset('favorite_video_list', 5)"></q-btn>
                            </template>
                            <template v-slot:body-cell-cover_url="props">
                                <q-td :props="props">
                                    <q-img :src="props.row.cover_url" spinner-color="white"
                                        style="height: 20vh; width: 16vw; min-width: 320px; min-height: 240px;">
                                    </q-img>
                                </q-td>
                            </template>
                            <template v-slot:body-cell-options="props">
                                <q-td :props="props">
                                    <q-btn color="primary" icon="search" label="查看"
                                        @click="goToID(`video_player.html?vid=${props.row.vid}`)"></q-btn>
                                    <q-input filled v-model="collection" label="视频所属合集"
                                        style="width:100%; margin-bottom: 10px; min-width: 300px;">
                                        <template v-slot:append>
                                            <q-btn color="green"
                                                @click="set_video_collection(props.row.vid, sessionStorage_token, collection)">
                                                <q-icon left name="edit"></q-icon>
                                                <div>设置</div>
                                            </q-btn>
                                        </template>
                                    </q-input>
                                    <q-btn color="purple-12" icon="list" label="获取视频所属合集列表"
                                        @click="get_video_collection(props.row.vid); get_video_collection_dialog=true;"></q-btn>
                                </q-td>
                            </template>
                            <template v-slot:body-cell-info="props">
                                <q-td :props="props">
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div><b>OV{{props.row.vid}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <q-avatar class="cursor-pointer"
                                            @click="goToID(`search.html?keyword=${props.row.uid}`)">
                                            <img :src="props.row.avatar_url">
                                        </q-avatar>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div><b>UID{{props.row.uid}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div>用户名：</div>
                                        <div><b>{{props.row.username}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div>标题：</div>
                                        <div><b>{{props.row.title}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div>时间：</div>
                                        <div><b>{{props.row.time}}</b></div>
                                    </div>
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <q-badge color="teal"><b>{{props.row.like_count}}</b></q-badge>
                                        <q-badge color="blue">点赞</q-badge>
                                        <q-badge color="teal"><b>{{props.row.favorite_count}}</b></q-badge>

                                        <q-badge color="teal"><b>{{props.row.view_count}}</b></q-badge>
                                        <q-badge color="purple-5">查看</q-badge>
                                    </div>
                                </q-td>
                            </template>
                        </q-table>
                    </div>
                    <q-separator></q-separator>
                    <div class="q-ma-md refreshbar_div">
                        <q-table title="我的视频历史记录" :rows="history_video_list_rows" :columns="history_video_list_columns"
                            row-key="vid" no-data-label="无数据" :pagination-label="setPaginationLabel_5"
                            rows-per-page-label="每页条数：" style="width:100%;">

                                        <template v-slot:append>
                                            <q-btn color="green"
                                                @click="set_video_collection(props.row.vid, sessionStorage_token, collection)">
                                                <q-icon left name="edit"></q-icon>
                                                <div>设置</div>
                                            </q-btn>
                                        </template>
                                    </q-input>
                                    <q-btn color="purple-12" icon="list" label="获取视频所属合集列表"
                                        @click="get_video_collection(props.row.vid); get_video_collection_dialog=true;"></q-btn>
                                </q-td>
                            </template>
                            <template v-slot:body-cell-info="props">
                                <q-td :props="props">
                                    <div class="q-mx-md"
                                        style="display: flex; flex-direction: row; align-content: center;">
                                        <div><b>OV{{props.row.vid}}</b></div>

                                    <div class="q-mx-md"

                        </q-table>
                    </div>
                    <q-separator></q-separator>
                    <div class="q-ma-md refreshbar_div">
                        <q-table title="我发的视频" :rows="user_video_list_rows" :columns="user_video_list_columns"
                            row-key="vid" no-data-label="无数据" :pagination-label="setPaginationLabel_5"

    <script>
        const App = {
            data() {
                return {
                    sessionStorage_token: sessionStorage.getItem('token'),
                    sessionStorage_uid: sessionStorage.getItem('uid'),
                    sessionStorage_cover_url: sessionStorage.getItem('cover_url'),
                    sessionStorage_avatar_url: sessionStorage.getItem('avatar_url') ? sessionStorage.getItem('avatar_url') : 'https://api.ottohub.cn/public/img/avatar_default.jpg',
                    // 跳转登录
                    goToLogin() {
                        window.open('login.html?from=' + encodeURIComponent(window.location.href), '_self');
                    },
                    // 跳转方法
                    goToID(target) {
                        window.open(target, '_self');
                    },
                    setPaginationLabel_5(firstRowIndex, endRowIndex, totalRowsNumber) {
                        return (
                            "第" +
                            firstRowIndex +
                            " - " +
                            endRowIndex +
                            "条记录，共" +
                            totalRowsNumber +
                            "（至多搜索5）条记录"
                        );
                    },
                    // 收藏动态列表
                    favorite_blog_list: async (token, offset, num) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'profile',
                            action: 'favorite_blog_list',
                            token: token,
                            offset: offset,
                            num: 5
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        this.favorite_blog_count = response.data.favorite_blog_count;
                        this.favorite_blog_list_rows = response.data.blog_list;
                    },
                    // 收藏动态列表columns
                    favorite_blog_list_columns: [
                        { name: 'info', label: '动态信息', field: 'info', align: 'left' },
                        { name: 'title', label: '标题', field: 'title', align: 'left' },
                        { name: 'content', label: '内容', field: 'content', align: 'left' },
                        { name: 'options', label: '操作', align: 'left' },
                    ],
                    favorite_blog_list_rows: [],
                    // 收藏视频列表
                    favorite_video_list: async (token, offset, num) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'profile',
                            action: 'favorite_video_list',
                            token: token,
                            offset: offset,
                            num: 5
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        this.favorite_video_count = response.data.favorite_video_count;
                        this.favorite_video_list_rows = response.data.video_list;
                    },
                    // 收藏视频列表columns
                    favorite_video_list_columns: [
                        { name: 'cover_url', label: '封面', field: 'cover_url', align: 'left' },
                        { name: 'info', label: '视频信息', field: 'info', align: 'left' },
                        { name: 'options', label: '操作', align: 'left' },
                    ],
                    favorite_video_list_rows: [],
                    // 视频历史记录
                    history_video_list: async (token) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'profile',
                            action: 'history_video_list',
                            token: token
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        this.history_video_count = response.data.history_video_count;
                        this.history_video_list_rows = response.data.video_list;
                    },
                    // 视频历史记录columns
                    history_video_list_columns: [
                        { name: 'cover_url', label: '封面', field: 'cover_url', align: 'left' },
                        { name: 'info', label: '视频信息', field: 'info', align: 'left' },
                        { name: 'options', label: '操作', align: 'left' },
                    ],
                    history_video_list_rows: [],
                    favorite_blog_count: 0,
                    favorite_blog_offset: 0,
                    favorite_video_count: 0,
                    favorite_video_offset: 0,
                    history_video_count: 0,
                    history_video_offset: 0,
                    // 设置视频所属合集
                    set_video_collection: async (vid, token, collection) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'collection',
                            action: 'set_video_collection',
                            vid: vid,
                            token: token,
                            collection: collection,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            let dict = {
                                'system_error': '系统错误',
                                'too_many_requests': '请求频率过高',
                                'missing_argument': '缺少参数',
                                'error_token': '错误token',
                                'error_type': '错误数值类型',
                                'error_collection': '错误合集',
                                'warn': '触发敏感词',
                                'text_too_long': '合集名称太长',
                                'text_too_short': '合集名称太短',
                                'no_permission': '没有权限',
                            }
                            Quasar.Notify.create({
                                type: 'negative',
                                message: '设置视频所属合集失败：' + dict[response.data.message]
                            });
                            return;
                        }
                        else {
                            Quasar.Notify.create({
                                type: 'success',
                                message: '设置视频所属合集成功'
                            });
                        }
                    },
                    // 获取视频所属合集列表
                    get_video_collection: async (vid) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'collection',
                            action: 'get_video_collection',
                            vid: vid,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        else {
                            this.get_video_collection_rows = response.data.video_list;
                            this.get_video_collection_name = response.data.collection;
                        }
                    },
                    // 获取视频所属合集列表columns
                    get_video_collection_columns: [
                        { name: 'cover_url', label: '封面', field: 'cover_url', align: 'left' },
                        { name: 'info', label: '视频信息', field: 'info', align: 'left' },
                        { name: 'options', label: '操作', align: 'left' },
                    ],
                    get_video_collection_rows: [],
                    get_video_collection_name: '',
                    get_video_collection_dialog: false,
                    // 用户视频
                    user_video_list: async (uid, offset) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'video',
                            action: 'user_video_list',
                            uid: uid,
                            offset: offset,
                            num: 5
                        };
                        const response = await axios.get(url, { params });
                        this.user_video_list_rows = response.data.video_list;
                    },
                    // 用户视频搜索事件
                    _user_video_list: (keyword) => {
                        this.user_video_list(keyword, this.user_video_list_offset);
                    },
                    // 用户视频columns
                    user_video_list_columns: [
                        { name: 'cover_url', label: '封面', field: 'cover_url', align: 'left' },
                        { name: 'info', label: '视频信息', field: 'info', align: 'left' },
                        { name: 'options', label: '操作', align: 'left' },
                    ],
                    user_video_list_rows: [],
                    // 用户动态
                    user_blog_list: async (uid, offset) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'blog',
                            action: 'user_blog_list',
                            uid: uid,
                            offset: offset,
                            num: 5
                        };
                        const response = await axios.get(url, { params });
                        this.user_blog_list_rows = response.data.blog_list;
                    },
                    // 用户动态搜索事件
                    _user_blog_list: (keyword) => {
                        this.user_blog_list(keyword, this.user_blog_list_offset);
                    },
                    // 用户动态columns
                    user_blog_list_columns: [
                        { name: 'info', label: '动态信息', field: 'info', align: 'left' },
                        { name: 'title', label: '标题', field: 'title', align: 'left' },
                        { name: 'content', label: '内容', field: 'content', align: 'left' },
                        { name: 'options', label: '操作', align: 'left' },
                    ],
                    user_blog_list_rows: [],
                    user_video_list_offset: 0,
                    user_blog_list_offset: 0,
                    // 未读消息数
                    new_message_num: async (token) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'new_message_num',
                            token: token,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        else {
                            this.new_message_num_ = response.data.new_message_num;
                        }
                    },
                    new_message_num_: null,
                    // 更改offset，不刷新页面
                    changeOffset(type, offsetChange) {
                        if (type === 'favorite_blog_list') {
                            // 收藏动态列表
                            let newOffset = parseInt(this.favorite_blog_offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.favorite_blog_offset = newOffset;
                            this.favorite_blog_list(this.sessionStorage_token, this.favorite_blog_offset, '5');
                        }
                        else if (type === 'favorite_video_list') {
                            // 收藏动态列表
                            let newOffset = parseInt(this.favorite_video_offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.favorite_video_offset = newOffset;
                            this.favorite_video_list(this.sessionStorage_token, this.favorite_video_offset, '5');
                        }
                        else if (type === 'user_video_list') {
                            // 用户视频
                            let newOffset = parseInt(this.user_video_list_offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.user_video_list_offset = newOffset;
                            this._user_video_list(this.sessionStorage_uid);
                        }
                        else if (type === 'user_blog_list') {
                            // 用户动态
                            let newOffset = parseInt(this.user_blog_list_offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.user_blog_list_offset = newOffset;
                            this._user_blog_list(this.sessionStorage_uid);
                        }
                    },
                };
            },
            mounted() {
                if (!this.sessionStorage_token){
                    this.goToLogin();
                }
                this.favorite_blog_list(this.sessionStorage_token, '0', '5');
                this.favorite_video_list(this.sessionStorage_token, '0', '5');
                this.history_video_list(this.sessionStorage_token);
                this._user_video_list(this.sessionStorage_uid);
                this._user_blog_list(this.sessionStorage_uid);
                if (this.sessionStorage_token) {
                    setInterval(() => {
                        this.new_message_num(this.sessionStorage_token);
                    }, 5000);
                }
            },
            computed: {
                innerWidth() {
                    return window.innerWidth;
                }
            }
        };
        const app = Vue.createApp(App);

        app.use(Quasar)
        app.mount('#q-app')
    </script>
