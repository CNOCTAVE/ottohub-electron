<body>
    <div id="q-app">
        <q-layout view="hHh LpR fFf">
            <div class="q-ma-md navbar_div">
                <q-input filled v-model="text" label="万能搜索" style="width: 100%; margin-right: 0;" v-show="innerWidth <= 1080">

                        <q-btn color="primary" @click="goToID(`search.html?keyword=${text}`)">
                            <q-icon left name="search"></q-icon>

                        </q-btn>
                    </template>
                </q-input>
                <div class="avatar_div">
                    <q-avatar color="green" text-color="white" icon="tv"></q-avatar>
                    <div>视频</div>
                    <q-popup-proxy>

                            <q-list>
                                <q-item clickable v-ripple @click="goToID('index.html?type=1&category=1')">

                                    </q-item-section>
                                    <q-item-section>分区视频</q-item-section>

                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=2')">

                                        <q-icon color="primary" name="shuffle"></q-icon>
                                    </q-item-section>
                                    <q-item-section>随机视频</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=3&offset=0')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="access_time"></q-icon>
                                    </q-item-section>
                                    <q-item-section>最新视频</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=4&offset=0&time_limit=7')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="bar_chart"></q-icon>
                                    </q-item-section>
                                    <q-item-section>本周热门</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=4&offset=0&time_limit=30')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="trending_up"></q-icon>
                                    </q-item-section>
                                    <q-item-section>本月热门</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('index.html?type=4&offset=0&time_limit=90')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="whatshot"></q-icon>
                                    </q-item-section>
                                    <q-item-section>本季热门</q-item-section>
                                </q-item>
                            </q-list>
                        </q-banner>
                    </q-popup-proxy>
                </div>
                <div class="avatar_div" @click="goToID('blog_list.html?type=1')">
                    <q-avatar color="red" text-color="white" icon="create"></q-avatar>
                    <div>动态</div>
                </div>
                <q-input filled v-model="text" label="万能搜索" v-show="innerWidth > 1080">
                    <template v-slot:append>
                        <q-btn color="primary" @click="goToID(`search.html?keyword=${text}`)">
                            <q-icon left name="search"></q-icon>
                            <div>搜索</div>
                        </q-btn>
                    </template>
                </q-input>
                <div class="avatar_div">
                    <q-avatar color="teal" text-color="white" icon="menu">
                        <q-badge color="red" floating v-show="new_message_num_ > 0">{{new_message_num_}}</q-badge>
                    </q-avatar>
                    <div>其他</div>
                    <q-popup-proxy>
                        <q-banner>
                            <q-list>
                                <q-item clickable v-ripple @click="goToID('im.html')">
                                    <q-item-section avatar>
                                        <q-icon color="teal" name="sms"></q-icon>
                                    </q-item-section>
                                    <q-item-section>消息</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('my.html')">
                                    <q-item-section avatar>
                                        <q-icon color="purple-12" name="man"></q-icon>
                                    </q-item-section>
                                    <q-item-section>我的</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('admin.html')">
                                    <q-item-section avatar>
                                        <q-icon color="primary" name="settings"></q-icon>
                                    </q-item-section>
                                    <q-item-section>管理页面</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('submit_video.html')">
                                    <q-item-section avatar>
                                        <q-icon color="green" name="tv"></q-icon>
                                    </q-item-section>
                                    <q-item-section>发布视频</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('submit_blog.html')">
                                    <q-item-section avatar>
                                        <q-icon color="purple-12" name="create"></q-icon>
                                    </q-item-section>
                                    <q-item-section>发布动态</q-item-section>
                                </q-item>
                                <q-separator></q-separator>
                                <q-item clickable v-ripple @click="goToID('docs/index.html')">
                                    <q-item-section avatar>
                                        <q-icon color="yellow-10" name="help"></q-icon>
                                    </q-item-section>
                                    <q-item-section>使用帮助</q-item-section>
                                </q-item>
                            </q-list>
                        </q-banner>
                    </q-popup-proxy>
                </div>
                <div class="avatar_div" @click="goToLogin()">
                    <q-avatar class="cursor-pointer">
                        <img :src="sessionStorage_avatar_url">
                    </q-avatar>
                </div>
            </div>
            <q-separator></q-separator>
            <q-page-container>
                <div class="q-ma-md" style="display: flex; 
                        flex-direction: row;
                        align-content: center;
                        align-items: center;
                        flex-wrap: wrap;
                        justify-content: flex-start;" v-show="sessionStorage_token">
                    <div class="text-h4">发布视频</div>
                    <q-input filled v-model="title" label="标题不超过44字" autogrow style="width:100%; margin-bottom: 10px;">
                    </q-input>
                    <q-input filled v-model="intro" label="简介不超过8888字" autogrow
                        style="width:100%; margin-bottom: 10px;">
                    </q-input>
                    <q-field filled stack-label style="width:100%; margin-bottom: 10px;">
                        <template v-slot:control>
                            <div class="form_text">版权</div>
                            <q-radio v-model="type" val="1" label="转载" class="form_text"></q-radio>
                            <q-radio v-model="type" val="2" label="自制" class="form_text"></q-radio>
                            <q-radio v-model="type" val="3" label="其他" class="form_text"></q-radio>
                        </template>
                    </q-field>
                    <q-field filled stack-label style="width:100%; margin-bottom: 10px;">
                        <template v-slot:control>
                            <div class="form_text">分区</div>
                            <q-radio v-model="category" val="1" label="鬼畜" class="form_text"></q-radio>
                            <q-radio v-model="category" val="3" label="人力VOCALOID" class="form_text"></q-radio>
                            <q-radio v-model="category" val="4" label="剧场" class="form_text"></q-radio>
                            <q-radio v-model="category" val="5" label="游戏" class="form_text"></q-radio>
                            <q-radio v-model="category" val="6" label="怀旧" class="form_text"></q-radio>
                            <q-radio v-model="category" val="7" label="音乐" class="form_text"></q-radio>
                            <q-radio v-model="category" val="0" label="其他" class="form_text"></q-radio>
                        </template>
                    </q-field>
                    <q-input filled v-model="tag" label="标签" autogrow style="width:100%; margin-bottom: 10px;">
                        <template v-slot:append>
                            <q-btn color="green" @click="addTag()">
                                <q-icon name="add"></q-icon>
                                <div>增加标签</div>
                            </q-btn>
                            <q-btn color="primary" v-for="(v, k) in tag_list" @click="removeTag(k)">
                                <div>{{v}}</div>
                                <q-icon name="delete"></q-icon>
                            </q-btn>
                        </template>
                    </q-input>
                    <q-file filled v-model="file_mp4" label="点击上传视频" style="width:100%; margin-bottom: 10px;"></q-file>
                    <q-file filled v-model="file_jpg" label="点击上传封面" style="width:100%; margin-bottom: 10px;"></q-file>
                    <q-btn color="primary" style="width:100%; margin-bottom: 10px;"
                        @click="submit_video(sessionStorage_token, title, intro, type, category, tag_list, file_mp4, file_jpg)">
                        <q-icon left name="send"></q-icon>
                        <div>发布</div>
                    </q-btn>
                </div>
            </q-page-container>
        </q-layout>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="vue.js"></script>

    <script>
        const App = {
            data() {
                return {
                    sessionStorage_token: sessionStorage.getItem('token'),
                    sessionStorage_uid: sessionStorage.getItem('uid'),
                    sessionStorage_cover_url: sessionStorage.getItem('cover_url'),
                    sessionStorage_avatar_url: sessionStorage.getItem('avatar_url') ? sessionStorage.getItem('avatar_url') : 'https://api.ottohub.cn/public/img/avatar_default.jpg',
                    // 跳转方法
                    goToID(target) {
                        window.open(target, '_self');
                    },
                    // 跳转登录
                    goToLogin() {
                        window.open('login.html?from=' + encodeURIComponent(window.location.href), '_self');
                    },
                    // 重新加载页面
                    reload() {
                        window.open(window.location.href, '_self');
                    },
                    setPaginationLabel_5(firstRowIndex, endRowIndex, totalRowsNumber) {
                        return (
                            "第" +
                            firstRowIndex +
                            " - " +
                            endRowIndex +
                            "条记录，共" +
                            totalRowsNumber +
                            "（至多搜索5）条记录"
                        );
                    },
                    title: null,
                    intro: null,
                    type: "1",
                    category: "0",
                    tag: null,
                    tag_list: [],
                    file_mp4: null,
                    file_jpg: null,
                    addTag() {
                        if (this.tag.trim()) {
                            this.tag_list.push(this.tag);
                            this.tag = null;
                        }
                    },
                    removeTag(k) {
                        this.tag_list.splice(k, 1);
                    },
                    // 发布视频
                    submit_video: async (token, title, intro, type, category, tag_list, file_mp4, file_jpg) => {
                        const formData = new FormData();
                        formData.append('action', 'submit_video');
                        formData.append('token', token);
                        formData.append('title', title);
                        formData.append('intro', intro);
                        formData.append('type', type);
                        formData.append('category', category);
                        formData.append('tag', '#' + tag_list.join('#'));
                        formData.append('file_mp4', file_mp4);
                        formData.append('file_jpg', file_jpg);
                        let response = await axios({
                            method: 'post',
                            url: 'https://api.ottohub.cn/module/creator/submit_video.php',
                            data: formData,
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        });
                        if (response.data.status === 'error') {
                            let dict = {
                                'system_error': '系统错误',
                                'too_many_requests': '请求频率过高',
                                'missing_argument_token': '未登录',
                                'missing_argument_title': '标题不能为空',
                                'missing_argument_intro': '简介不能为空',
                                'missing_argument_type': '版权不能为空',
                                'missing_argument_category': '分区不能为空',
                                'missing_argument_tag': '标签不能为空',
                                'missing_argument_file_mp4': '必须上传视频',
                                'missing_argument_file_jpg': '必须上传封面',
                                'missing_argument_file_jpg': '必须上传封面',
                                'error_token': '错误token',
                                'title_too_long': '标题过长',
                                'title_too_short': '标题过短',
                                'intro_too_long': '简介过长',
                                'intro_too_short': '简介过短',
                                'tag_too_few': '标签太少',
                                'tag_too_many': '标签太多',
                                'error_type': '错误版权',
                                'error_category': '错误分区',
                                'error_tag': '错误标签',
                                'warn': '触发敏感词',
                                'error_file': '错误文件格式',
                                'too_big_file': '文件太大',
                                'system_error': '系统错误',
                            }
                            Quasar.Notify.create({
                                type: 'negative',
                                message: '发布视频失败：' + dict[response.data.message]
                            });
                            return;
                        }
                        else {
                            Quasar.Notify.create({
                                type: 'success',
                                message: '发布视频成功'
                            });
                        }
                    },
                    // 未读消息数
                    new_message_num: async (token) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'new_message_num',
                            token: token,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        else {
                            this.new_message_num_ = response.data.new_message_num;
                        }
                    },
                    new_message_num_: null,
                };
            },
            mounted() {
                if (!this.sessionStorage_token){
                    this.goToLogin();
                }
                if (this.sessionStorage_token) {
                    setInterval(() => {
                        this.new_message_num(this.sessionStorage_token);
                    }, 5000);
                }
            },
            computed: {
                innerWidth() {
                    return window.innerWidth;
                }
            }
        };
        const app = Vue.createApp(App);

        app.use(Quasar)
        app.mount('#q-app')
    </script>
</body>
