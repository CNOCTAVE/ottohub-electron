                                <q-separator></q-separator>

                <div class="avatar_div" @click="goToID('blog_list.html?type=1')">

                </div>
                <q-input filled v-model="text" label="万能搜索" v-show="innerWidth > 1080">
                    <template v-slot:append>

                        style="width:100%; margin-bottom: 10px;">
                    </q-input>
                    <q-btn color="primary" style="width:100%; margin-bottom: 10px;"
                        @click="submit_blog(sessionStorage_token, title, content)">

    <script>
        const App = {
            data() {
                return {
                    sessionStorage_token: sessionStorage.getItem('token'),
                    sessionStorage_uid: sessionStorage.getItem('uid'),
                    sessionStorage_cover_url: sessionStorage.getItem('cover_url'),
                    sessionStorage_avatar_url: sessionStorage.getItem('avatar_url') ? sessionStorage.getItem('avatar_url') : 'https://api.ottohub.cn/public/img/avatar_default.jpg',
                    // 跳转方法
                    goToID(target) {
                        window.open(target, '_self');
                    },
                    // 跳转登录
                    goToLogin() {
                        window.open('login.html?from=' + encodeURIComponent(window.location.href), '_self');
                    },
                    // 重新加载页面
                    reload() {
                        window.open(window.location.href, '_self');
                    },
                    setPaginationLabel_5(firstRowIndex, endRowIndex, totalRowsNumber) {
                        return (
                            "第" +
                            firstRowIndex +
                            " - " +
                            endRowIndex +
                            "条记录，共" +
                            totalRowsNumber +
                            "（至多搜索5）条记录"
                        );
                    },
                    title: null,
                    content: null,
                    // 发布动态
                    submit_blog: async (token, title, content) => {
                        const formData = new FormData();
                        formData.append('action', 'submit_blog');
                        formData.append('token', token);
                        formData.append('title', title);
                        formData.append('content', content);
                        let response = await axios({
                            method: 'post',
                            url: 'https://api.ottohub.cn/module/creator/submit_blog.php',
                            data: formData,
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        });
                        if (response.data.status === 'error') {
                            let dict = {
                                'system_error': '系统错误',
                                'too_many_requests': '请求频率过高',
                                'missing_argument': '缺少参数',
                                'error_token': '错误token',
                                'title_too_long': '标题过长',
                                'content_too_long': '内容过长',
                                'title_too_short': '标题过短',
                                'content_too_short': '内容过短',
                                'warn': '触发敏感词',
                            }
                            Quasar.Notify.create({
                                type: 'negative',
                                message: '发布动态失败：' + dict[response.data.message]
                            });
                            return;
                        }
                        else {
                            Quasar.Notify.create({
                                type: 'success',
                                message: '发布动态成功'
                            });
                        }
                    },
                    // 保存动态草稿
                    save_blog: async (token, content) => {
                        const formData = new FormData();
                        formData.append('action', 'save_blog');
                        formData.append('token', token);
                        formData.append('content', content);
                        let response = await axios({
                            method: 'post',
                            url: 'https://api.ottohub.cn/module/creator/save_blog.php',
                            data: formData,
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        });
                        if (response.data.status === 'error') {
                            let dict = {
                                'system_error': '系统错误',
                                'too_many_requests': '请求频率过高',
                                'missing_argument': '缺少参数',
                                'error_token': '错误token',
                                'content_too_long': '内容过长',
                                'warn': '触发敏感词',
                            }
                            Quasar.Notify.create({
                                type: 'negative',
                                message: '保存动态草稿失败：' + dict[response.data.message]
                            });
                            return;
                        }
                        else {
                            Quasar.Notify.create({
                                type: 'success',
                                message: '保存动态草稿成功'
                            });
                        }
                    },
                    // 加载动态草稿
                    load_blog: async (token, content) => {
                        const formData = new FormData();
                        formData.append('action', 'load_blog');
                        formData.append('token', token);
                        formData.append('content', content);
                        let response = await axios({
                            method: 'post',
                            url: 'https://api.ottohub.cn/module/creator/load_blog.php',
                            data: formData,
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        });
                        if (response.data.status === 'error') {
                            let dict = {
                                'system_error': '系统错误',
                                'too_many_requests': '请求频率过高',
                                'missing_argument': '缺少参数',
                                'error_token': '错误token',
                            }
                            Quasar.Notify.create({
                                type: 'negative',
                                message: '加载动态草稿失败：' + dict[response.data.message]
                            });
                            return;
                        }
                        else {
                            Quasar.Notify.create({
                                type: 'success',
                                message: '加载动态草稿成功'
                            });
                        }
                        this.content = response.data.content;
                    },
                    // 未读消息数
                    new_message_num: async (token) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'new_message_num',
                            token: token,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        else {
                            this.new_message_num_ = response.data.new_message_num;
                        }
                    },
                    new_message_num_: null,
                };
            },
            mounted() {
                if (!this.sessionStorage_token){
                    this.goToLogin();
                }
                if (this.sessionStorage_token) {
                    setInterval(() => {
                        this.new_message_num(this.sessionStorage_token);
                    }, 5000);
                }
            },
            computed: {
                innerWidth() {
                    return window.innerWidth;
                }
            }
        };
        const app = Vue.createApp(App);

        app.use(Quasar)
        app.mount('#q-app')
    </script>
