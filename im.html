    <script>
        const App = {
            data() {
                return {
                    sessionStorage_token: sessionStorage.getItem('token'),
                    sessionStorage_uid: sessionStorage.getItem('uid'),
                    sessionStorage_cover_url: sessionStorage.getItem('cover_url'),
                    sessionStorage_avatar_url: sessionStorage.getItem('avatar_url') ? sessionStorage.getItem('avatar_url') : 'https://api.ottohub.cn/public/img/avatar_default.jpg',
                    // 跳转登录
                    goToLogin() {
                        window.open('login.html?from=' + encodeURIComponent(window.location.href), '_self');
                    },
                    // 跳转方法
                    goToID(target) {
                        window.open(target, '_self');
                    },
                    // 已读消息列表
                    read_message_list: async (token, offset, num) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'read_message_list',
                            token: token,
                            offset: offset,
                            num: num,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        this.read_message_list_ = response.data.read_message_list;
                    },
                    read_message_list_: [],
                    // 未读消息列表
                    unread_message_list: async (token, offset, num) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'unread_message_list',
                            token: token,
                            offset: offset,
                            num: num,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        this.unread_message_list_ = response.data.unread_message_list;
                    },
                    unread_message_list_: [],
                    // 已发消息列表
                    sent_message_list: async (token, offset, num) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'sent_message_list',
                            token: token,
                            offset: offset,
                            num: num,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        this.sent_message_list_ = response.data.sent_message_list;
                    },
                    sent_message_list_: [],
                    // 发送消息
                    send_message: async (token, receiver, message) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'send_message',
                            token: token,
                            receiver: receiver,
                            message: message,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            let dict = {
                                'system_error': '系统错误',
                                'too_many_requests': '请求频率过高',
                                'missing_argument': '缺少参数',
                                'error_token': '错误token',
                                'error_receiver': '错误的接收者',
                                'too_short_message': '信息太短',
                                'too_long_message': '信息太长',
                                'warn': '触发敏感词',
                                'system_error': '系统错误',
                            }
                            Quasar.Notify.create({
                                type: 'negative',
                                message: '发送消息失败：' + dict[response.data.message]
                            });
                            return;
                        }
                        else {
                            Quasar.Notify.create({
                                type: 'success',
                                message: '发送消息成功'
                            });
                        }
                    },
                    // 读取消息
                    read_message: async (token, msg_id) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'read_message',
                            token: token,
                            msg_id: msg_id,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            let dict = {
                                'system_error': '系统错误',
                                'too_many_requests': '请求频率过高',
                                'missing_argument': '缺少参数',
                                'error_token': '错误token',
                                'error_msg_id': '错误的消息编号',
                            }
                            Quasar.Notify.create({
                                type: 'negative',
                                message: '读取消息失败：' + dict[response.data.message]
                            });
                            return;
                        }
                        else {
                            this.msg = response.data;
                            this.msgbox = true;
                        }
                    },
                    // 未读消息数
                    new_message_num: async (token) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'new_message_num',
                            token: token,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        else {
                            this.new_message_num_ = response.data.new_message_num;
                        }
                    },
                    new_message_num_: null,
                    // 更改offset，不刷新页面
                    changeOffset(type, offsetChange) {
                        if (type === 'unread_message_list') {
                            let newOffset = parseInt(this.unread_message_list_offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.unread_message_list_offset = newOffset;
                            this.unread_message_list(this.sessionStorage_token, this.unread_message_list_offset, '5');
                        }
                        else if (type === 'read_message_list') {
                            let newOffset = parseInt(this.read_message_list_offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.read_message_list_offset = newOffset;
                            this.read_message_list(this.sessionStorage_token, this.read_message_list_offset, '5');
                        }
                        else if (type === 'sent_message_list') {
                            let newOffset = parseInt(this.sent_message_list_offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.sent_message_list_offset = newOffset;
                            this.sent_message_list(this.sessionStorage_token, this.sent_message_list_offset, '5');
                        }
                    },
                    unread_message_list_offset: 0,
                    read_message_list_offset: 0,
                    sent_message_list_offset: 0,
                    msgbox: false,
                    msgbox_send: false,
                    receiver: null,
                    message: null,
                    genVHTML(msg) {
                        return msg.replace(/(UID:)(\d+)/g, '<a href="personal_page.html?uid=$2" target="_blank" class="text-primary">$1$2</a>')
                            .replace(/(VID:)(\d+)/g, '<a href="video_player.html?vid=$2" target="_blank" class="text-primary">$1$2</a>')
                            .replace(/(BID:)(\d+)/g, '<a href="blog.html?bid=$2" target="_blank" class="text-primary">$1$2</a>');
                    },
                };
            },
            mounted() {
                if (!this.sessionStorage_token){
                    this.goToLogin();
                }
                const currentUrl = new URL(window.location.href);
                this.uid = currentUrl.searchParams.get('uid');
                if (this.uid) {
                    this.receiver = this.uid;
                    this.msgbox_send = true;
                }
                if (this.sessionStorage_token) {
                    setInterval(() => {
                        this.new_message_num(this.sessionStorage_token);
                    }, 5000);
                }
            },
            computed: {
                innerWidth() {
                    return window.innerWidth;
                },
            }
        };
        const app = Vue.createApp(App);

        app.use(Quasar)
        app.mount('#q-app')
    </script>
