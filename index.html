    <script>
        const App = {
            data() {
                return {
                    sessionStorage_token: sessionStorage.getItem('token'),
                    sessionStorage_uid: sessionStorage.getItem('uid'),
                    sessionStorage_cover_url: sessionStorage.getItem('cover_url'),
                    sessionStorage_avatar_url: sessionStorage.getItem('avatar_url') ? sessionStorage.getItem('avatar_url') : 'https://api.ottohub.cn/public/img/avatar_default.jpg',
                    // 跳转登录
                    goToLogin() {
                        window.open('login.html?from=' + encodeURIComponent(window.location.href), '_self');
                    },
                    // 跳转方法
                    goToID(target) {
                        window.open(target, '_self');
                    },
                    // 重新加载页面
                    reload() {
                        window.open(window.location.href, '_self');
                    },
                    // 分区视频
                    category_video_list: async (category) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'video',
                            action: 'category_video_list',
                            num: 8,
                            category: category,
                        };
                        const response = await axios.get(url, { params });
                        this.video_list = response.data.video_list;
                        this.silde = response.data.video_list[0].vid;
                    },
                    // 分区视频搜索事件
                    _category_video_list: (category) => {
                        this.category_video_list(category);
                    },
                    // 随机视频
                    random_video_list: async () => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'video',
                            action: 'random_video_list',
                            num: 8
                        };
                        const response = await axios.get(url, { params });
                        this.video_list = response.data.video_list;
                        this.silde = response.data.video_list[0].vid;
                    },
                    // 最新视频
                    new_video_list: async (offset) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'video',
                            action: 'new_video_list',
                            offset: offset,
                            num: 8
                        };
                        const response = await axios.get(url, { params });
                        this.video_list = response.data.video_list;
                        this.silde = response.data.video_list[0].vid;
                    },
                    // 最新视频搜索事件
                    _new_video_list: (offset) => {
                        this.new_video_list(offset);
                    },
                    // 热门视频
                    popular_video_list: async (offset, time_limit) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'video',
                            action: 'popular_video_list',
                            offset: offset,
                            num: 8,
                            time_limit: time_limit
                        };
                        const response = await axios.get(url, { params });
                        this.video_list = response.data.video_list;
                        this.silde = response.data.video_list[0].vid;
                    },
                    // 热门视频搜索事件
                    _popular_video_list: (offset, time_limit) => {
                        this.popular_video_list(offset, time_limit);
                    },
                    video_list: [
                    ],
                    type: null,
                    category: null,
                    offset: null,
                    time_limit: '7',
                    slide: '1',
                    // 更改offset，不刷新页面
                    changeOffset(type, offsetChange) {
                        if (type === '3') {
                            // 最新视频
                            let newOffset = parseInt(this.offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.offset = newOffset;
                            this._new_video_list(this.offset);
                        } else if (type === '4') {
                            // 热门视频
                            let newOffset = parseInt(this.offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.offset = newOffset;
                            this._popular_video_list(this.offset, this.time_limit);
                        }
                    },
                    change_background_color(newVal, oldVal) {
                        // 根据封面改变背景颜色
                        // 这个功能需要打开图片api的跨域，否则不生效
                        function rgbToHex(r, g, b) {
                            return ((1 << 24) + (r << 16) + (g << 8) + b)
                                .toString(16)
                                .slice(1)
                                .toUpperCase();
                        };
                        const canvas = document.getElementById('imageCanvas');
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        img.src = "https://cdn.ottohub.cn/video/video_cover/video_cover_" + newVal + ".jpg";
                        img.onload = function () {
                            ctx.drawImage(img, 0, 0);
                        };
                        const pixelData = ctx.getImageData(0, 0, 1, 1).data;
                        const r = pixelData[0];
                        const g = pixelData[1];
                        const b = pixelData[2];
                        const a = pixelData[3] / 255;
                        const hex = rgbToHex(r, g, b);
                        window.background_color = '#' + hex;
                    },
                    // 未读消息数
                    new_message_num: async (token) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'new_message_num',
                            token: token,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        else {
                            this.new_message_num_ = response.data.new_message_num;
                        }
                    },
                    new_message_num_: null,
                    show_loading: true,
                };
            },
            mounted() {
                window.background_color = '#FFFFFF';
                const currentUrl = new URL(window.location.href);
                this.type = currentUrl.searchParams.get('type');
                this.category = currentUrl.searchParams.get('category');
                this.offset = currentUrl.searchParams.get('offset');
                this.time_limit = currentUrl.searchParams.get('time_limit');
                if (this.type === '1') {
                    // 分区视频
                    this._category_video_list(this.category);
                } else if (this.type === '2') {
                    // 随机视频
                    this.random_video_list();
                } else if (this.type === '3') {
                    // 最新视频
                    this._new_video_list(this.offset);
                } else if (this.type === '4') {
                    // 热门视频
                    this._popular_video_list(this.offset, this.time_limit);
                } else {
                    this.random_video_list();
                }
                // setTimeout(() => {
                //     this.show_loading = false;
                // }, 3000);
                if (this.sessionStorage_token) {
                    setInterval(() => {
                        this.new_message_num(this.sessionStorage_token);
                    }, 5000);
                }
            },
            computed: {
                background_color() {
                    return window.background_color;
                },
                innerWidth() {
                    return window.innerWidth;
                }
            }
        };
        const app = Vue.createApp(App);

        app.use(Quasar)
        app.mount('#q-app')
    </script>
</body>

</html>
