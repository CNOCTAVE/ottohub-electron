    <script>
        const App = {
            data() {
                return {
                    sessionStorage_token: sessionStorage.getItem('token'),
                    sessionStorage_uid: sessionStorage.getItem('uid'),
                    sessionStorage_cover_url: sessionStorage.getItem('cover_url'),
                    sessionStorage_avatar_url: sessionStorage.getItem('avatar_url') ? sessionStorage.getItem('avatar_url') : 'https://api.ottohub.cn/public/img/avatar_default.jpg',
                    // 跳转登录
                    goToLogin() {
                        window.open('login.html?from=' + encodeURIComponent(window.location.href), '_self');
                    },
                    // 跳转方法
                    goToID(target) {
                        window.open(target, '_self');
                    },
                    // 重新加载页面
                    reload() {
                        window.open(window.location.href, '_self');
                    },
                    // 随机动态
                    random_blog_list: async () => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'blog',
                            action: 'random_blog_list',
                            num: 8
                        };
                        const response = await axios.get(url, { params });
                        this.blog_list = response.data.blog_list;
                    },
                    // 随机动态搜索事件
                    _random_blog_list: () => {
                        this.random_blog_list();
                    },
                    // 最新动态
                    new_blog_list: async (offset) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'blog',
                            action: 'new_blog_list',
                            offset: offset,
                            num: 8
                        };
                        const response = await axios.get(url, { params });
                        this.blog_list = response.data.blog_list;
                    },
                    // 最新动态搜索事件
                    _new_blog_list: (offset) => {
                        this.new_blog_list(offset);
                    },
                    // 热门动态
                    popular_blog_list: async (offset, time_limit) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'blog',
                            action: 'popular_blog_list',
                            offset: offset,
                            num: 8,
                            time_limit: time_limit
                        };
                        const response = await axios.get(url, { params });
                        this.blog_list = response.data.blog_list;
                    },
                    // 热门动态搜索事件
                    _popular_blog_list: (offset, time_limit) => {
                        this.popular_blog_list(offset, time_limit);
                    },
                    // 搜索动态
                    search_blog_list: async (search_term) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'blog',
                            action: 'search_blog_list',
                            search_term: search_term,
                            num: 8
                        };
                        const response = await axios.get(url, { params });
                        this.blog_list = response.data.blog_list;
                    },
                    // 搜索动态搜索事件
                    _search_blog_list: (search_term) => {
                        this.search_blog_list(search_term);
                    },
                    // 用户动态
                    user_blog_list: async (uid, offset) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'blog',
                            action: 'user_blog_list',
                            uid: uid,
                            offset: offset,
                            num: 8
                        };
                        const response = await axios.get(url, { params });
                        this.blog_list = response.data.blog_list;
                    },
                    // 用户动态搜索事件
                    _user_blog_list: (uid, offset) => {
                        this.user_blog_list(uid, offset);
                    },
                    blog_list: [
                    ],
                    type: null,
                    category: null,
                    offset: null,
                    time_limit: '7',
                    search_term: null,
                    uid: null,
                    // 未读消息数
                    new_message_num: async (token) => {
                        const url = 'https://api.ottohub.cn/';
                        const params = {
                            module: 'im',
                            action: 'new_message_num',
                            token: token,
                        };
                        const response = await axios.get(url, { params });
                        if (response.data.status === 'error') {
                            return;
                        }
                        else {
                            this.new_message_num_ = response.data.new_message_num;
                        }
                    },
                    new_message_num_: null,
                    // 更改offset，不刷新页面
                    changeOffset(type, offsetChange) {
                        if (type === '2') {
                            // 最新动态
                            let newOffset = parseInt(this.offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.offset = newOffset;
                            this._new_blog_list(this.offset);
                        } else if (type === '3') {
                            // 热门动态
                            let newOffset = parseInt(this.offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.offset = newOffset;
                            this._popular_blog_list(this.offset, this.time_limit);
                        } else if (type === '5') {
                            // 用户动态
                            let newOffset = parseInt(this.offset) + offsetChange;
                            if (newOffset < 0) {
                                newOffset = 0;
                            }
                            this.offset = newOffset;
                            this._user_blog_list(this.uid, this.offset);
                        }
                    },
                    goTo_user_blog_list(uid) {
                        this.uid = uid;
                        this.goToID('blog_list.html?type=5&uid=' + this.uid + '&offset=0&num=8');
                    },
                };
            },
            mounted() {
                const currentUrl = new URL(window.location.href);
                this.type = currentUrl.searchParams.get('type');
                this.category = currentUrl.searchParams.get('category');
                this.offset = currentUrl.searchParams.get('offset');
                this.time_limit = currentUrl.searchParams.get('time_limit');
                this.search_term = currentUrl.searchParams.get('search_term');
                this.uid = currentUrl.searchParams.get('uid');
                if (this.type === '1') {
                    // 随机动态
                    this._random_blog_list();
                } else if (this.type === '2') {
                    // 最新动态
                    this._new_blog_list(this.offset);
                } else if (this.type === '3') {
                    // 热门动态
                    this._popular_blog_list(this.offset, this.time_limit);
                } else if (this.type === '4') {
                    // 搜索动态
                    this._search_blog_list(this.search_term);
                } else if (this.type === '5') {
                    // 用户动态
                    this._user_blog_list(this.uid, this.offset);
                } else {
                    this._random_blog_list();
                }
                if (this.sessionStorage_token) {
                    setInterval(() => {
                        this.new_message_num(this.sessionStorage_token);
                    }, 5000);
                }
            },
            computed: {
                innerWidth() {
                    return window.innerWidth;
                }
            }
        };
        const app = Vue.createApp(App);

        app.use(Quasar)
        app.mount('#q-app')
    </script>
